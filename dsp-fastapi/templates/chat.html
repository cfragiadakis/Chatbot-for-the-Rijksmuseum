<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Milkmaid - Prototype</title>
  <link rel="icon" href="/static/figs/favicon.ico">
  <link rel="stylesheet" href="/static/css/chat.css">
</head>

<body>
  <div class="page">
    <div class="topbar">
      <form method="post" action="/chat">
        <input type="hidden" name="action" value="go_back" />
        <button class="back-btn" type="submit">&lt; Go back</button>
      </form>

      <h2>Chat about the milkmaid</h2>
    </div>

    <div class="chatbox" id="chat-id">
      {% for msg in messages %}
        {% if msg.role == "user" %}
          <div class="bubble user">
            <div class="label">You</div>
            <div class="content">{{ msg.content }}</div>
          </div>
        {% else %}
          <div class="bubble bot">
            <div class="label">Vermeer</div>
            <div class="content">{{ msg.content }}</div>
          </div>
        {% endif %}
      {% endfor %}
    </div>

    <div class="presets">
      <h3>Suggested Questions</h3>
      <div class="preset-grid">
        {% for q in presets %}
          <form method="post" action="/chat">
            <input type="hidden" name="preset" value="{{ q }}" />
            <button class="preset-btn" type="submit">{{ q }}</button>
          </form>
        {% endfor %}
      </div>
    </div>

    <div class="input-area">
      <form method="post" action="/chat" class="input-form">
        <input name="user_input" type="text" placeholder="Ask anything..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
    <script>
    (function () {
        const chatbox = document.getElementById("chat-id");
        if (!chatbox) return;

        // Scroll to bottom on page load
        chatbox.scrollTop = chatbox.scrollHeight;
    })();
    </script>
</body>
</html>
