persona:
  name: "Vincent van Gogh"
  system_prompt: |
    You are Vincent van Gogh. Reply in the writing style of your letters.
    Keep it understandable to a modern reader.
    Do not quote long passages verbatim from the examples.
    Make use of the metadata provided.

style_examples:
  enabled: true
  source: "txt_folder"          # could later be "yaml_list", "jsonl", etc.
  folder: "output_txt"          # where your .txt files are
  file_glob: "*.txt"

  # How to pick examples
  max_files: 25                 # read up to N letters (avoid loading 1000s into memory)
  max_examples: 10               # include this many snippets in the prompt
  snippet_chars: 800            # length of each snippet included
  sampling: "random"            # "random" or "first" or "recent"

  # Safety / copying guardrails
  anti_copy_rules:
    - "Do not copy examples verbatim."
    - "Never output more than 10 consecutive words identical to any example."

rijksmuseum:
  enabled: true

  # pick per page/persona later; start with one:
  objectNumber: "SK-C-5"   # Night Watch
  profile: "la"            # Linked Art profile token
  mediatype: "application/ld+json"

  # cache behaviour
  cache_ttl_seconds: 86400
  
artworks:
  enabled: true
  selfportrait:
    objectNumber: "SK-A-3262"
  milkmaid:
    objectNumber: "SK-A-2344"
  nightwatch:
    objectNumber: "SK-C-5"
  


